---
- defaults:
    link:
      relink: true
      create: true
      glob: true
    clean:
      force: true
      recursive: true
    ghq:
      flags: ["--update", "--silent"]
    pip:
      flags: ["--user"]
    brew:
      if: '[ "$(whoami)" != "root" ]'
    npm:
      flags: ["--prefix ~/.node"]
    apt:
      if: '[ "$(uname)" = "Linux" ] && [ "$(whoami)" = "root" ]'
    neva:
      flags: ["--force"]

- clean:
    ~/:
      recursive: false
    ~/.config:

- ghq:
    zsh-users/zsh-syntax-highlighting.git:
    zsh-users/zsh-autosuggestions:
    jreese/zsh-titles:
    psprint/zsh-navigation-tools.git:

- neva:
    nightly:

- apt:
    build-essential:
    clang-format:
    cmake:
    curl:
    tmux:
    zsh:
    latexmk:
    texlive-science:
    texlive-bibtex-extra:
    texlive-latex-extra:

- pip:
    pynvim:
    yamllint:
    flake8:
    autopep8:
    vim-vint:
    debugpy:

- npm:
    npm:
    tree-sitter-cli:
    markdownlint-cli:
    prettier:
    yarn:

- brew:
    lazygit:
    shellcheck:
    shfmt:
    go:
    ghq:
    zoxide:
    jq:
    gojq:
    llvm:
    mactex-no-gui:
      if: '[ "$(uname)" == "Darwin" ]'
      flags: ["--cask"]
    glow:

- cargo:
    cargo-update:
    selene:
    stylua:

- link:
    ~/:
      path: home/*
      prefix: "."
    ~/.config:
      path: config/*
