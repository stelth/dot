- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- shell:
  - [git submodule update --init --recursive, Installing Submodules]
  - [source update_utils.zsh && update_ghq, Updating ghq]
  - [source update_utils.zsh && update_nvim, Updating neovim]

# git config based on uname
- link:
    ~/.gitconfig: git/gitconfig
- link:
    ~/.gitconfig-os-specific:
      if: '[ `uname` = Linux ]'
      path: git/gitconfig-linux
- link:
    ~/.gitconfig-os-specific:
      if: '[ `uname` = Darwin ]'
      path: git/gitconfig-osx

- link:
    ~/bin/ghq: bin/ghq
    ~/bin/msrsync: bin/msrsync
    ~/bin/nvim: bin/nvim
    ~/bin/tmx: bin/tmx
    ~/.config/nvim: nvim/nvim
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
