- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule update --remote --merge, Updating submodules]
  - [source update_utils.zsh && update_brew, Updating homebrew]
  - [source update_utils.zsh && update_ghq, Updating ghq]
  - [source update_utils.zsh && update_nvim, Updating neovim]
  - [source update_utils.zsh && update_pip3_packages, Updating pip packages]
  - [source update_utils.zsh && update_npm_packages, Updating npm packages]

- link:
    ~/bin/ghq: bin/ghq
    ~/bin/msrsync: bin/msrsync
    ~/bin/nvim: bin/nvim
    ~/bin/tmx: bin/tmx
    ~/.config/nvim: nvim/nvim
    ~/.gitconfig: git/gitconfig
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
