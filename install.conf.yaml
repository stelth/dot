---
- defaults:
    link:
      relink: true
      create: true
      glob: true
    clean:
      force: true
      recursive: true
    ghq:
      flags: ["--update", "--silent"]
    pip:
      flags: ["--user"]
    brew:
      if: '[ "$(whoami)" != "root" ]'
    npm:
      flags: ["--prefix ~/.node"]
    apt:
      if: '[ "$(uname)" = "Linux" ] && [ "$(whoami)" = "root" ]'

- clean:
    ~/:
      recursive: false
    ~/.config:

- ghq:
    - repo: zsh-users/zsh-syntax-highlighting.git
    - repo: zsh-users/zsh-autosuggestions
    - repo: jreese/zsh-titles
    - repo: psprint/zsh-navigation-tools.git

- neva:
    nightly:

- apt:
    build-essential:
    clang-format:
    cmake:
    curl:
    tmux:
    zsh:
    latexmk:
    texlive-science:
    texlive-bibtex-extra:
    texlive-latex-extra:

- pip:
    pynvim:
    yamllint:
    flake8:
    autopep8:
    vim-vint:

- npm:
    npm:
    tree-sitter-cli:
    markdownlint-cli:
    prettier:

- luarocks:
    luaformatter:

- brew:
    lazygit:
    luarocks:
    shellcheck:
    shfmt:
    go:
    ghq:
    zoxide:
    jq:
    gojq:

- link:
    ~/:
      path: home/*
      prefix: "."
    ~/.config:
      path: config/*
