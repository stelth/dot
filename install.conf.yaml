- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
      force: true

- brew:
  - jesseduffield/lazygit/lazygit
  - luarocks
  - shellcheck
  - shfmt

- pip:
    file: pip-packages.txt
    binary: pip3
    user: true
    stdout: false
    stderr: true

- shell:
  - [source update_utils.zsh && update_brew, Updating homebrew]
  - [source update_utils.zsh && update_ghq, Updating ghq]
  - [source update_utils.zsh && update_nvim, Updating neovim]
  - [source update_utils.zsh && update_pip3_packages, Updating pip packages]
  - [source update_utils.zsh && update_npm_packages, Updating npm packages]
  - [source update_utils.zsh && update_lua, Updating lua packages]
  - [source update_utils.zsh && update_apt, Updating apt packages]

# neovim specific link
- link:
    ~/bin/nvim:
      if: '[ `uname` = Linux ]'
      path: bin/nvim.appimage
- link:
    ~/bin/nvim:
      if: '[ `uname` = Darwin ]'
      path: bin/nvim-osx64/bin/nvim

- link:
    ~/bin/ghq: bin/ghq
    ~/bin/msrsync: bin/msrsync
    ~/bin/tmx: bin/tmx
    ~/.config/nvim: nvim/nvim
    ~/.gitconfig: git/gitconfig
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/kitty_tokyonight_night.conf: kitty/kitty_tokyonight_night.conf
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
