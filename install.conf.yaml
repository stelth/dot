---
- defaults:
    link:
      relink: true
      create: true
      glob: true
    clean:
      force: true
      recursive: true
    ghq:
      flags: ["--update", "--silent"]
    pip:
      flags: ["--user"]
    brew:
      if: '[ "$(whoami)" != "root" ]'
    npm:
      flags: ["--prefix ~/.node"]
    apt:
      if: '[ "$(uname)" = "Linux" ] && [ "$(whoami)" = "root" ]'
    neva:
      flags: ["--force"]

- clean:
    ~/:
      recursive: false
    ~/.config:

- ghq:
    zsh-users/zsh-syntax-highlighting.git:
    zsh-users/zsh-autosuggestions:
    jreese/zsh-titles:
    psprint/zsh-navigation-tools.git:

- neva:
    nightly:

- apt:
    build-essential:
    clang-format:
    cmake:
    curl:
    tmux:
    zsh:
    latexmk:
    texlive-science:
    texlive-bibtex-extra:
    texlive-latex-extra:

- pip:
    pynvim:
    yamllint:
    flake8:
    autopep8:
    vim-vint:
    debugpy:
    cmake-language-server:

- npm:
    npm:
    tree-sitter-cli:
    markdownlint-cli:
    prettier:
    yarn:
    bash-language-server:
    vscode-json-languageserver:
    pyright:
    vim-language-server:
    yaml-language-server:

- brew:
    lazygit:
    shellcheck:
    shfmt:
    go:
    ghq:
    zoxide:
    jq:
    gojq:
    llvm:
    mactex-no-gui:
      if: '[ "$(uname)" = "Darwin" ]'
      flags: ["--cask"]
    glow:
    hub:
    starship:
    efm-langserver:
    texlab:

- cargo:
    cargo-update:
    selene:
    stylua:

- package:
    sumneko-lua-language-server-linux:
      if: '[ "$(uname)" = "Linux" ]'
      installCmds:
        [
          'curl -L -o sumneko-lua.vsix $(curl -s https://api.github.com/repos/sumneko/vscode-lua/releases/latest | grep browser_ | cut -d\" -f4)',
          "rm -rf sumneko-lua || return 0",
          "unzip sumneko-lua.vsix -d sumneko-lua",
          "rm sumneko-lua.vsix",
          "chmod +x sumneko-lua/extension/server/bin/Linux/lua-language-server",
          "echo '#!/usr/bin/env bash' > lua-language-server",
          "echo '$(dirname $0)/sumneko-lua/extension/server/bin/Linux/lua-language-server -E -e LANG=en $(dirname $0)/sumneko-lua/extension/server/main.lua $*' >> lua-language-server",
          "chmod +x lua-language-server",
          "mv sumneko-lua ~/.local/bin",
          "mv lua-language-server ~/.local/bin",
        ]
      listCmd: "return 1"

- link:
    ~/:
      path: home/*
      prefix: "."
    ~/.config:
      path: config/*
