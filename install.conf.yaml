---
- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
      force: true

- brew:
  - jesseduffield/lazygit/lazygit
  - luarocks
  - shellcheck
  - shfmt
  - go

- pip:
  - pynvim
  - yamllint
  - flake8
  - autopep8
  - vim-vint

- npm:
  - npm
  - tree-sitter-cli
  - markdownlint-cli

- lua:
  - luaformatter

- shell:
  - [source update_utils.zsh && update_brew, Updating homebrew]
  - [source update_utils.zsh && update_ghq, Updating ghq]
  - [source update_utils.zsh && update_nvim, Updating neovim]
  - [source update_utils.zsh && update_pip3_packages, Updating pip packages]
  - [source update_utils.zsh && update_npm_packages, Updating npm packages]
  - [source update_utils.zsh && update_apt, Updating apt packages]

# neovim specific link
- link:
    ~/bin/nvim:
      if: '[ `uname` = Linux ]'
      path: nvim_bin/nvim.appimage
- link:
    ~/bin/nvim:
      if: '[ `uname` = Darwin ]'
      path: nvim_bin/nvim-osx64/bin/nvim

- link:
    ~/bin:
      path: bin/*
      glob: true
    ~/:
      path: home/*
      glob: true
      prefix: '.'
    ~/.config:
      path: config/*
      glob: true
