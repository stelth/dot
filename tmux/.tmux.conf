run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -d' ' -f2)"

# index start from 1
set -g base-index 1

# 256 color
set -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# prefix key
unbind C-b
set -g prefix ^a
bind o send-prefix

# screen-like
bind ^C new-window
bind ^D detach-client
bind ^N next-window
bind ^P previous-window
bind ^K confirm-before -p "kill-window #S? (y/n)" kill-window
bind ^O last-window

# rotate
bind ^R rotate-window -D

# set window notifications
setw -g monitor-activity on
set -g visual-activity on

# automatically set window title
setw -g automatic-rename on

# allows for faster key repetition
set -g repeat-time 0

# copy selection color
setw -g mode-fg black
setw -g mode-bg green

# status line
set -g status-left " "
# set -g status-right "#[fg=white,bg=black] [#S]#[fg=red,bright] [ #[fg=cyan]#H #[fg=red,bright]] #[fg=yellow,bright]%Y.%m.%d #[fg=green]%H:%M #[default]#[fg=magenta,bright]#[default]  "
set -g status-right "#[fg=white,bg=black] [#S]#[fg=red,bright] [ #[fg=cyan]#H #[fg=red,bright]] #[fg=yellow,bright]%Y.%m.%d #[default]  "
set -g status-right-length 100
setw -g window-status-current-format " [#I#F] #W "
setw -g window-status-format "[#I#F#W]"
setw -g window-status-activity-fg black
setw -g window-status-activity-bg white
setw -g window-status-activity-attr default

# border
set -g pane-border-bg black
set -g pane-active-border-bg blue

# split
bind | split-window -h
bind _ split-window -v

setw -g aggressive-resize on
set -g history-limit 1000000

# vi-style controls for copy mode
setw -g mode-keys vi
bind P paste-buffer
if-shell -b 'if [ `echo "$TMUX_VERSION >= 2.4" | bc` = 1 ]; then true; else false; fi' \
	"bind-key -T copy-mode-vi v send-keys -X begin-selection; \
	 bind-key -T copy-mode-vi y send-keys -X copy-selection; \
	 bind-key -T copy-mode-vi r send-keys -X rectangle-toggle;"

if-shell -b 'if [ `echo "$TMUX_VERSION < 2.4" | bc` = 1 ]; then true; else false; fi' \
	"bind-key -t vi-copy 'v' begin-selection; \
	 bind-key -t vi-copy 'y' copy-selection; \
	 bind-key -t vi-copy 'r' rectangle-toggle;"

# vim key map
bind \; command-prompt

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

set -g focus-events on

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

